<body>

  <!-- Canvas para estrelas -->
  <canvas id="stars"></canvas>

  <div class="content">
    <h1>O Lucas tem dado em casa. Veja agora.</h1>

    <div id="dado">üé≤</div>
    <button onclick="jogarDado()">Jogar Dado</button>

    <!-- Player de √°udio -->
    <div class="audio-container">
      <audio controls>
        <source src="musica.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta √°udio.
      </audio>
    </div>

    <!-- Chat de frases de efeito -->
    <div class="chat-container">
      <div id="chatOutput">Clique no bot√£o para receber uma frase √©pica!</div>
      <button onclick="fraseEfeito()">Nova Frase</button>
    </div>
  </div>

  <script>
    // Dado
    function jogarDado() {
      const numero = Math.floor(Math.random() * 6) + 1;
      const dadosEmojis = ["‚öÄ","‚öÅ","‚öÇ","‚öÉ","‚öÑ","‚öÖ"];
      document.getElementById("dado").textContent = dadosEmojis[numero - 1];
    }

    // Frases de efeito estilo Star Wars
    const frases = [
      "Que a For√ßa esteja com voc√™.",
      "O medo √© o caminho para o Lado Negro.",
      "N√£o tente. Fa√ßa ou n√£o fa√ßa. N√£o h√° tentativa.",
      "A jornada de mil parsecs come√ßa com um √∫nico passo.",
      "A For√ßa √© poderosa em mim, como √© em voc√™.",
      "Sempre h√° esperan√ßa, mesmo na gal√°xia mais sombria.",
      "O destino n√£o √© escrito, ele √© forjado.",
      "Grande poder traz grande responsabilidade.",
      "A coragem n√£o √© aus√™ncia de medo, mas a supera√ß√£o dele.",
      "Mesmo a menor luz pode brilhar no escuro mais profundo."
    ];

    function fraseEfeito() {
      const aleatorio = Math.floor(Math.random() * frases.length);
      const chatOutput = document.getElementById("chatOutput");
      chatOutput.textContent = frases[aleatorio];
    }

    // Efeito estrelas estilo Star Wars
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const stars = [];
    const numStars = 200;

    function initStars() {
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * width,
          y: Math.random() * height,
          z: Math.random() * width
        });
      }
    }

    function moveStars() {
      for (let i = 0; i < numStars; i++) {
        stars[i].z -= 2;
        if (stars[i].z <= 0) {
          stars[i].x = Math.random() * width;
          stars[i].y = Math.random() * height;
          stars[i].z = width;
        }
      }
    }

    function drawStars() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = "white";
      for (let i = 0; i < numStars; i++) {
        const k = 128.0 / stars[i].z;
        const x = (stars[i].x - width / 2) * k + width / 2;
        const y = (stars[i].y - height / 2) * k + height / 2;
        const size = (1 - stars[i].z / width) * 3;
        ctx.fillRect(x, y, size, size);
      }
    }

    function animate() {
      moveStars();
      drawStars();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    initStars();
    animate();
  </script>
</body>
